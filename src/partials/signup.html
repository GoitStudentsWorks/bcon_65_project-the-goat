<section class="signup section" id="signup">
  <div class="container">
    <div class="wrapper-sign">
      <div class="sign-container-picture">
        <img
          class="sign-pic"
          srcset="
            ./images/signup/blockimg-1.png    1x,
            ./images/signup/blockimg-1@2x.png 2x
          "
          src="./images/signup/blockimg-1.png"
          alt="camera"
          width="560"
          height="540"
        />
      </div>

      <div class="review-form-wrapper">
        <form name="review_form" autocomplete="on">
          <div class="field">
            <input
              class="text-input"
              type="text"
              name="user-name"
              id="user-name"
              placeholder="Enter your name"
              pattern = "[A-Za-z0-9]{2,}"
            />
            <svg class="sign-icon" width="16" height="16">
              <use href="./images/icons.svg#icon-signup-1"></use>
            </svg>
          </div>
          <div class="field">
            <input
              class="text-input"
              type="text"
              name="user-email"
              id="user-email"
              placeholder="Enter your email"
              pattern = "[A-Za-z0-9]{3,}"
            />
            <svg class="sign-icon" width="16" height="16">
              <use href="./images/icons.svg#icon-signup-2"></use>
            </svg>
          </div>
        </form>
        <div class="message-wrap">
       
        <textarea
          class="message-input"
          name="user-message"
          id="user-message"
          rows="5"
          placeholder="Message"
          minlength="3"
          maxlength="1000"
          pattern= "[A-Za-z0-9]{0,}"
          
        ></textarea>
        <svg class="sign-icon up" width="16" height="16">
          <use href="./images/icons.svg#icon-signup-3"></use>
        </svg>
      </div>
      
        <button class="submit-button" type="submit">SEND</button>

        <p class="text-description">
          By clicking on “Send” button, you agree to our
          <a
            class="text-description-accent"
            href="#"
            target="_blank"
            rel="noopener noreferrer"
          >
            Privacy Policy,</a
          >
          and allow Promodo to use this information for marketing purposes.
        </p>
      </div>
    </div>
  </div>
</section>
